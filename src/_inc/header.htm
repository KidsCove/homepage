<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Site Tittle -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>@@title</title>

  <!-- Plugins css Style -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="{config.url.assets}/plugins/no-ui-slider/nouislider.min.css" rel="stylesheet" />
  <link href="{config.url.assets}/plugins/owl-carousel/owl.carousel.min.css" rel="stylesheet" media="screen">
  <link href="{config.url.assets}/plugins/owl-carousel/owl.theme.default.min.css" rel="stylesheet" media="screen">
  <link href="{config.url.assets}/plugins/fancybox/jquery.fancybox.min.css" rel="stylesheet" />
  <link href="{config.url.assets}/plugins/isotope/isotope.min.css" rel="stylesheet" />
  <link href="{config.url.assets}/plugins/animate/animate.css" rel="stylesheet">
  <link href="{config.url.assets}/plugins/select2/css/select2.min.css" rel="stylesheet">
  <link href="https://fendoujp.github.io/kidscove/plugins/revolution/css/settings.css" rel="stylesheet">
  <link href="https://fendoujp.github.io/kidscove/plugins/revolution/css/layers.css" rel="stylesheet">
  <link href="{config.url.assets}/plugins/revolution/css/navigation.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700|Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Custom css -->
  <link href="{config.url.assets}/css/kidz.css" id="option_style" rel="stylesheet">

  <!-- Favicon -->
  <link href="{config.url.assets}/img/favicon.png" rel="shortcut icon">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body id="body" class="up-scroll">
  <!-- ====================================
  ——— PRELOADER
  ===================================== -->
  <div id="preloader" class="smooth-loader-wrapper">
    <div class="smooth-loader">
      <div class="loader">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
        <span class="dot dot-4"></span>
      </div>
    </div>
  </div>

  <!-- ====================================
  ——— HEADER
  ===================================== -->
  <header class="header" id="pageTop">
    <!-- Top Color Bar -->
    <div class="color-bars">
      <div class="container-fluid">
        <div class="row">
          <div class="col color-bar bg-warning d-none d-md-block"></div>
          <div class="col color-bar bg-success d-none d-md-block"></div>
          <div class="col color-bar bg-danger d-none d-md-block"></div>
          <div class="col color-bar bg-info d-none d-md-block"></div>
          <div class="col color-bar bg-purple d-none d-md-block"></div>
          <div class="col color-bar bg-pink d-none d-md-block"></div>
          <div class="col color-bar bg-warning"></div>
          <div class="col color-bar bg-success"></div>
          <div class="col color-bar bg-danger"></div>
          <div class="col color-bar bg-info"></div>
          <div class="col color-bar bg-purple"></div>
          <div class="col color-bar bg-pink"></div>
        </div>
      </div>
    </div>

    @@include('topbar.htm')

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-scrollUp navbar-sticky navbar-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img class="d-inline-block" src="{config.url.assets}/img/logo-school.png" alt="Kidz School">
        </a>
        <button class="navbar-toggler py-2" type="button" data-toggle="collapse" data-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ml-lg-auto">
            <li class="nav-item dropdown bg-warning">
              <a class="nav-link @@if(parents === 'home') { active }" href="./index.html">
                <i class="fa fa-home nav-icon" aria-hidden="true"></i>
                <span>首页</span>
              </a>
            </li>

            <li class="nav-item dropdown bg-danger">
              <a class="nav-link @@if (parents === 'pages') { active }" href="./about-us.html" role="button"
              >
                <i class="fa fa-list-ul nav-icon" aria-hidden="true"></i>
                <span>品牌介绍</span>
              </a>
            </li>

            <li class="nav-item dropdown mega-dropdown bg-success">
              <a class="nav-link @@if (parents === 'courses') { active }" href="#" role="button"
               aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-file-text-o nav-icon" aria-hidden="true"></i>
                <span>课程安排</span>
              </a>
            </li>

            <li class="nav-item dropdown bg-info">
              <a class="nav-link @@if (parents === 'store') { active }" href="./index.html#teachers"
                role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-pencil-square-o nav-icon" aria-hidden="true"></i>
                <span>教师团队</span>
              </a>
            </li>

            <li class="nav-item dropdown bg-purple">
              <a class="nav-link @@if (parents === 'blog') { active }" href="./index.html#gallery-section"
                role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-calendar nav-icon" aria-hidden="true"></i>
                <span>环境展示</span>
              </a>
            </li>

            <li class="nav-item dropdown bg-pink">
              <a class="nav-link @@if(parents === 'contact') { active }" href="./contact-us.html">
                <i class="fa fa-home nav-icon" aria-hidden="true"></i>
                <span>联系我们</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="main-wrapper @@active">
